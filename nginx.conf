# NGINX for Decidim
# Configure a classic nginx for rails use.
###
######## HTTP SECTION PROTOTYPE ########
http {
    server_tokens off ;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    log_format main '$remote_addr:$http_x_remote_port - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" '
    '"$host" sn="$server_name" '
    'rt=$request_time '
    'ua="$upstream_addr" us="$upstream_status" '
    'ut="$upstream_response_time" ul="$upstream_response_length" '
    'cs=$upstream_cache_status' ;

    client_header_timeout 10m;
    client_body_timeout 10m;
    send_timeout 10m;
    client_max_body_size 100m;
    proxy_read_timeout 300s;

    connection_pool_size 256;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 2k;
    request_pool_size 4k;

    gzip on;
    gzip_min_length 1100;
    gzip_buffers 4 8k;
    gzip_types text/plain;

    output_buffers 1 32k;
    postpone_output 1460;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 75 20;

    ignore_invalid_headers on;

    upstream common {
        server decidim:3000;
        sticky path=/; 
        keepalive 32;
    }

    server {
        listen *:80;
        listen [::]:80;
        server_name _; # üîê uses your publically visible domain (participer.ge.ch)

        access_log /var/log/nginx/localhost.access_log main;
        error_log /var/log/nginx/localhost.error_log info;

        # üîê use modsecurity in production
        # modsecurity on;
        # modsecurity_rules_file /etc/nginx/conf.d/modsecurity/modsec_includes.conf;

        proxy_temp_path /var/nginx/tmp/;
        proxy_connect_timeout 5s;

        proxy_next_upstream error timeout http_500;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Host $http_host;
        proxy_set_header X-Forwarded-For $http_x_forwarded_for;
        proxy_set_header X-Remote-Port $http_x_remote_port;
        proxy_set_header X-URI $request_uri;
        proxy_set_header X-ARGS $args;
        proxy_set_header Refer $http_refer;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        if ($http_x_remote_port = '' ) {
            set $http_x_remote_port $remote_port;
        }
        root /home/decidim/app/public;
        error_page 500 503 504 /50x.html;
        error_page 502 /502.html;
        error_page 401 /401.html;

        location / {
            # If a maintenance.html is present, shortcut the execution and display maintenance
            try_files maintenance.html $uri @rails;
        }

        location @rails {
            error_page 500 503 504 /50x.html;
            error_page 502 /502.html;
            error_page 401 /401.html;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $http_x_forwarded_for;
            proxy_set_header X-URI $uri;
            proxy_set_header X-ARGS $args;
            proxy_set_header Host $host;
            proxy_set_header X-Host $host;
            proxy_set_header Refer $http_refer;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Ssl-Offloaded "1";
            proxy_set_header X-Forwarded-Ssl on;
            proxy_pass http://common;
        }


        location = /50x.tml {
            root /home/decidim/app/public;
        }
        
        location = /502.html {
            root /home/decidim/app/public;
        }
        location = /401.html {
            root /home/decidim/app/public;
        }

        location ~ ^/assets/ {
            gzip_static on; # to serve pre-gzipped version
            expires max;
            add_header Cache-Control public;
        }

        # We can safely cache all files from decidim, as we can't edit
        # uploads.
        location ~* \.(ico|css|gif|jpe?g|png|js)(\?[0-9]+)?$ {
            expires max;
            break;
        }

        location @rescue {
            proxy_pass http://common;
            add_header Set-Cookie "SRVGROUP=$group; path=/; HttpOnly";
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
