version: '3'
services:
  # change decidim version to 0.28.0.dev
  decidim:
    image: decidim:$DECIDIM_TAG-dev
    build:
      context: ./bundle
      dockerfile: ./Dockerfile-develop-dev
      args: 
        BASE_IMAGE_RAILS_ENV: development # Change to "test" for testing
    tty: true
    stdin_open: true
    environment:
      - WEBPACKER_DEV_SERVER_HOST=webpacker
    depends_on:
      - pg
      - redis
      - mailer
      - webpacker

  webpacker:
    image: decidim:$DECIDIM_TAG-dev
    command: bin/webpack-dev-server
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
    volumes:
      - bundle:/home/decidim/app/vendor
